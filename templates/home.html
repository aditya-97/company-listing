{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Listing</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{% static 'home.css' %}" rel="stylesheet">
</head>
<body>
<div class="container overflow-hidden text-center" id="list-app">
    <div class="row fixed-top bg-dark">
        <div class="col">
            <button class="btn btn-lg btn-primary" @click="fetch">Fetch</button>
        </div>
        <div class="col">
            <button class="btn btn-lg btn-primary" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">Add Row
            </button>
        </div>
    </div>
    <h4 v-if="loading">Loading...</h4>
    <div class="grid row-flex" style="margin-top: 50px">
        <div class="col border bg-dark text-white m-2 p-2" v-for="(value, index) in column_names.slice(0,9)">
            [[ value ]]
        </div>
    </div>
    <div class="grid row-flex" v-for="(company, index) in companies">
        <div class="col border bg-light m-2 p-2" v-for="(value, index) in column_names.slice(0,9)">
            [[ company[value] ]]
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group row" v-for="(value, index) in column_names.slice(0,9)">
                        <label class="col-4 col-form-label" for="text">[[ value ]]</label>
                        <div class="col-8 mb-2">
                            <input id="text" name="text" type="text" class="form-control" v-model="company[value]">
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" @click="addRow">Save</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="{% static 'home.js' %}"></script>
</body>
</html>
